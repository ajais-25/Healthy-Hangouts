<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Hangouts</title>

    <link rel="stylesheet" href="styles/sign-in.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/70a56e1e65.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-form">
        <form class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="sign-up.html" onclick="register()">Sign Up</a></span>
                <div class="login-header">Sign In</div>
            </div> 
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
